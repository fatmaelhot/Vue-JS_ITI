<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div id="mainapp">
        <div v-if="!formSubmitted">
            <form class="was-validated container mt-3" @submit.prevent="submitForm">
                <div class="col-md-4">
                    <label for="validationServer01" class="form-label">First name</label>
                    <input v-model="firstName" type="text" class="form-control is-valid" id="validationServer01" value="" required>
                    <div class="valid-feedback">
                      
                    </div>
                  </div>
            
                  <div class="col-md-4">
                    <label for="validationServer01" class="form-label">University</label>
                    <input v-model="university" type="text" class="form-control is-valid" id="validationServer01" value="" required>
                    <div class="valid-feedback">
                     
                    </div>
                  </div>
              
               
              
                  <div class="form-check">
                    <input v-model="gender" type="radio" class="form-check-input" id="validationFormCheck2" name="gender" value="Male" required>
                    <label class="form-check-label" for="validationFormCheck2">Male</label>
                  </div>
                  <div class="form-check mb-3">
                    <input v-model="gender" type="radio" class="form-check-input" id="validationFormCheck3" name="gender" value="Female" required>
                    <label class="form-check-label" for="validationFormCheck3">Female</label>
                    
                  </div>
                
                  <div class="form-check mb-3">
                      <input v-model="checkboxes.design" type="checkbox" class="form-check-input" id="validationFormCheck1" >
                      <label class="form-check-label" for="validationFormCheck1">Design</label>
                     
                    </div>
                    <div class="form-check mb-3">
                        <input v-model="checkboxes.development" type="checkbox" class="form-check-input" id="validationFormCheck2" >
                        <label class="form-check-label" for="validationFormCheck2">Development</label>
                   
                      </div>
                      <div class="form-check mb-3">
                        <input v-model="checkboxes.networking" type="checkbox" class="form-check-input" id="validationFormCheck3" >
                        <label class="form-check-label" for="validationFormCheck3">Networking</label>
                        
                      </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit" :disabled="!isFormValid">Next</button>
                </div>
            </form>
        </div>
        <div class="container m-5 fs-4 " v-else>
            <h2>Name: {{ firstName }}</h2>
            <h2>University: {{ university }}</h2>
            <h2>Gender: {{ gender }}</h2>
            <h2>Interests:</h2>
            <ul>
                <li v-if="checkboxes.design">Design</li>
                <li v-if="checkboxes.development">Development</li>
                <li v-if="checkboxes.networking">Networking</li>
            </ul>

            <button class="btn btn-primary" @click="goBack">Back</button>
            <button class="btn btn-success ms-2" >Confirm</button>
        </div>
    </div>

    <script src="vueversion3.js"></script>

    <script>
        const app = Vue.createApp({
            data:()=>({
                 
                    formSubmitted: false,
                    firstName: "",
                    university: "",
                    gender: "",
                    checkboxes: {
                        design: false,
                        development: false,
                        networking: false
                    }
                })
            ,
            computed: {
                isFormValid() {
                    return this.firstName && this.university && this.gender;
                }
            },
            methods: {
                submitForm() {
                    this.formSubmitted = true;
                },
                goBack() {
                    this.formSubmitted = false;
                    this.firstName = "";
                    this.university = "";
                    this.gender = "";
                    this.checkboxes = {
                        design: false,
                        development: false,
                        networking: false
                    };
                }
            }
        });

        app.mount("#mainapp");
    </script>
</body>
</html>
